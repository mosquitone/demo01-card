<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link rel="stylesheet" href="style.css">
    <title>mosquitone Demo#01 Card</title>
</head>

<body>
    <div class="ui text fluid container">
        <div class="mqtn card canvas">
            <div class="mqtn card container">
                <div class="ui inverted segment">
                    <div class="ui three column grid">
                        <div class="centered row">
                            <div class="ui mqtn main fluid image">
                                <img src="demo1.png" alt="" sizes="" srcset="">
                            </div>
                        </div>
                        <div class="centered row">
                            <div class="ui inverted mqtn huge header">
                                <h1>mosquitone</h1>
                                <h2 class="ui inverted sub huge header">Demo #01</h2>
                            </div>
                        </div>
                        <div class="row">
                            <div class="seven wide column">
                                <div class="ui image">
                                    <img src="https://chart.apis.google.com/chart?cht=qr&chs=300x300&chl=https://www.mosquit.one/music/demo1/?ref=qr&chld=L|1"
                                        alt="" srcset="">
                                </div>
                            </div>
                            <div class="nine wide column">
                                <div class="ui inverted padded big segment">
                                    <div class="ui big inverted list">
                                        <div class="ui item">
                                            <i class="globe icon"></i>
                                            <div class="content">
                                                www.mosquit.one
                                            </div>
                                        </div>
                                        <div class="ui item">
                                            <i class="twitter icon"></i>
                                            <div class="content">
                                                @mosquitone_info
                                            </div>
                                        </div>
                                        <div class="ui item">
                                            <i class="instagram icon"></i>
                                            <div class="content">
                                                @mosquitone_band
                                            </div>
                                        </div>
                                        <div class="ui item">
                                            <i class="bandcamp icon"></i>
                                            <div class="content">
                                                mosquitone
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
